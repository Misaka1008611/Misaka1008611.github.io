<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>荒漠化演化演示</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <header class="hero">
      <h1>荒漠化演化演示</h1>
      <p>通过输入成因/改善因子，探索荒漠化从轻到重的演变过程。</p>
    </header>

    <main class="layout">
      <section class="image-panel">
        <h2>荒漠化风貌</h2>
        <div class="image-wrapper">
          <img id="desert-image" src="images/level1_placeholder.jpg" alt="荒漠化风貌" />
        </div>
        <div class="score-bar">
          <label for="score-range">当前荒漠化水平：</label>
          <span id="score-text">0.00</span>
          <div class="score-slider-row">
            <input id="score-slider" type="range" min="0" max="100" value="50" />
          </div>
          <div class="score-labels">
            <span>轻微</span>
            <span>中度</span>
            <span>严重</span>
          </div>
        </div>
      </section>

      <section class="cause-panel">
        <h2>成因输入</h2>
        <div class="input-row">
          <input id="cause-input" type="text" placeholder="输入荒漠化成因，如：过度放牧/种植防护林" />
        </div>
        <ul id="suggest-list" class="suggest-list"></ul>
        <p id="feedback" class="feedback"></p>

        <h3>成因列表</h3>

        <div class="lists">
          <div class="list-block">
            <h3>导致荒漠化的成因</h3>
            <ul id="worsen-list" class="cause-list"></ul>
          </div>
          <div class="list-block">
            <h3>改善荒漠化的因子</h3>
            <ul id="improve-list" class="cause-list"></ul>
          </div>
        </div>

        <p class="hint">
          提示：尝试输入可能的成因，若匹配到已知成因，则可选择加入对应列表，系统会根据权重动态计算荒漠化水平并切换风貌图。
        </p>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
